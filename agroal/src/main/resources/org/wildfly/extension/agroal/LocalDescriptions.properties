agroal=Agroal subsystem
agroal.add=Add Operation for the Agroal subsystem
agroal.remove=Remove Operation for the Agroal subsystem
#
agroal.driver=Service that makes JDBC drivers available for use in the runtime
agroal.driver.add=Add operation for the drivers element in the model
agroal.driver.remove=Remove operation for the drivers element in the model
#
agroal.driver.name=Symbolic name of this JDBC driver (used to reference this driver)
agroal.driver.driver-class=Fully qualified name of the JDBC driver class (e.g. "org.h2.Driver")
agroal.driver.module=Name of module providing this driver
agroal.driver.slot=Version of the module to be used
